<ion-menu id="leftMenu" [content]="content">

  <ion-toolbar>
    <ion-title>Pages</ion-title>
  </ion-toolbar>

  <ion-content pager>
    <ion-list>
      <button ion-item *ngFor="#p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!--<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>-->
<ion-tabs class="tabs-icon">
  <ion-tab tabIcon="home" tabTitle="Home" [root]="rootPage"></ion-tab>
  <ion-tab tabIcon="compass" tabTitle="Explore" [root]="explorePage"></ion-tab>
  <ion-tab tabIcon="notifications" tabTitle="Message" [root]="messagePage"></ion-tab>
  <ion-tab tabIcon="contact" tabTitle="Me" [root]="accountPage"></ion-tab>
</ion-tabs>
