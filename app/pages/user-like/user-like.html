<ion-navbar *navbar>
  <ion-title>User Like</ion-title>
</ion-navbar>

<ion-content padding class="user-like">
  <ion-segment [(ngModel)]="type">
    <ion-segment-button value="post">
      Post
    </ion-segment-button>
    <ion-segment-button value="comment">
      Comment
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="type">
    <ion-list *ngSwitchWhen="'post'">
        <ion-item>
        <ion-thumbnail item-left>
            <img src="http://ionicframework.com/dist/preview-app/www/img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
        </ion-item>
    </ion-list>

    <ion-list *ngSwitchWhen="'comment'">
        <ion-item>
        <ion-thumbnail item-left>
            <img src="http://ionicframework.com/dist/preview-app/www/img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
        </ion-item>
    </ion-list>
    </div>
</ion-content>
