<ion-navbar *navbar>
  <ion-title>Login</ion-title>
</ion-navbar>

<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="action">
        <ion-segment-button value="login">
        Login
        </ion-segment-button>
        <ion-segment-button value="signup">
        Sign up
        </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="action">
    <ion-list *ngSwitchWhen="'login'">
        <ion-item>
            <ion-label floating>Username</ion-label>    
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>    
            <ion-input type="password"></ion-input>
        </ion-item>
        <div padding>
            <button primary block>Login</button>
        </div>
    </ion-list>
    
    <ion-list *ngSwitchWhen="'signup'">
        <ion-item>
            <ion-label floating>Email</ion-label>    
            <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Username</ion-label>    
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>    
            <ion-input type="password"></ion-input>
        </ion-item>
        <div padding>
            <button primary block>Sign Up</button>
        </div>
    </ion-list>
    
  </div>
</ion-content>
