<ion-navbar *navbar>
    <ion-title>{{action}}</ion-title>
</ion-navbar>

<ion-content>
    <div padding>
        <ion-segment [(ngModel)]="action">
            <ion-segment-button value="Login">
                Login
            </ion-segment-button>
            <ion-segment-button value="Sign up">
                Sign up
            </ion-segment-button>
        </ion-segment>
    </div>
    <div [ngSwitch]="action">
        <ion-list *ngSwitchWhen="'Login'">
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
            <div padding>
                <button primary block (click)="login()">Login</button>
            </div>
        </ion-list>

        <ion-list *ngSwitchWhen="'Sign up'">
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
            <div padding>
                <button primary block>Sign Up</button>
            </div>
        </ion-list>

    </div>
</ion-content>
