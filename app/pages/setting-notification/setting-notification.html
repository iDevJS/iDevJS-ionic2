<ion-navbar *navbar>
    <ion-title>Setting Notification</ion-title>
</ion-navbar>

<ion-content class="setting-notification">
    <ion-list>
        <ion-list-header>
            打开后将接收相应类型的提醒
        </ion-list-header>
        <ion-item>
            <ion-toggle [(ngModel)]="notification.followme" (ngModelChange)="updateNotificationSetting($event)"></ion-toggle>
            <ion-label>有人关注我</ion-label>
        </ion-item>
        <ion-item>
            <ion-toggle [(ngModel)]="notification.mentionme" (ngModelChange)="updateNotificationSetting($event)"></ion-toggle>
            <ion-label>有人 @ 我</ion-label>
        </ion-item>
        <ion-item>
            <ion-toggle [(ngModel)]="notification.commentme" (ngModelChange)="updateNotificationSetting($event)"></ion-toggle>
            <ion-label>有人评论我的文章</ion-label>
        </ion-item>
        <ion-item>
            <ion-toggle [(ngModel)]="notification.subscribeme" (ngModelChange)="updateNotificationSetting($event)"></ion-toggle>
            <ion-label>有人订阅我的文集</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
