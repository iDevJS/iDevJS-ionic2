<ion-navbar *navbar class="show-navbar android-attr">
    <ion-title>User Post</ion-title>
</ion-navbar>

<ion-content class="has-header account-page">
    <ion-card>
        <ion-item>
            <ion-avatar item-left>
                <img src="https://avatars1.githubusercontent.com/u/1656327?v=3&s=460">
            </ion-avatar>
            <h2>Coder Sir</h2>
            <p>November 5, 1955</p>
        </ion-item>
        <img src="https://d13yacurqjgara.cloudfront.net/users/485324/screenshots/2564086/web_development_1x.png">
        <ion-card-content>
            <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?!
                Whoa. This is heavy.</p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button primary clear small>
                    <ion-icon name='thumbs-up'></ion-icon>
                    <div>12 Likes</div>
                </button>
            </ion-col>
            <ion-col>
                <button primary clear small>
                    <ion-icon name='text'></ion-icon>
                    <div>4 Comments</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
